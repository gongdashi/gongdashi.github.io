---
layout: default
---
  <script src="/js/tracking-min.js"></script>
  <script src="/js/face-min.js"></script>
  <script src="/js/eye-min.js"></script>
  <script src="/js/mouth-min.js"></script>
<p id="msg">测试你的幸福指数，请选择带有人头像的图片。</p>
<style>
  #wrap{
      position: fixed;
      top: 0px;
      bottom: 0px;
      left: 0px;
      right: 0px;
      width: 100%;
      height: 100%;
      background:rgba(0,0,0,0.1);
    }
    .add_icon_pan{
      width:200px;
      height:200px;
      border: solid 3px rgba(0,0,0,0.4);
      border-radius: 4px;
      overflow: hidden;
      position: absolute; left: 0; top: 0; right: 0; bottom: 0;
      margin: auto;
    }
    .icon {
      fill: black;
      width: 32px;
      height: 32px;
    }
    .add_icons{
      width: 100%;
      height: auto;
    }
    .add_icon_pan input{
      position: absolute;
      top: -1000px;
    }
    .add_icon_pan img{
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      z-index: 9;
      max-width: 100%;
      max-height: 100%;
    }
    .add_icon_button{
      display: block;
      width: 100%;
      height: 100%;
      background: url("http://www.bigbigwork.com/demos/upload/icons/add_pic_icon.svg");
      background-position: center 40%;
      background-repeat: no-repeat;
      background-size: 30% 30%;
      cursor: pointer;
      margin: 0px;
      padding: 0px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 200;
    }
    .add_icon_button:after{
      content: "添加图片";
      width: 100%;
      height: 20%;
      text-align: center;
      display: block;
      margin: 70% 0px 0px 0px;
      font-size: 14px;
      color: #686868;
    }
    .mark{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:rgba(0,0,0,0);
      z-index: 100;
    }
    .mark:hover{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:rgba(0,0,0,0.5);
    }
    .close_icon_button{
      width: 20px;
      height: 20px;
      background:url("http://www.bigbigwork.com/demos/upload/icons/close.svg");
      background-size: 100%;
      border-radius: 10px;
      position: absolute;
      top: 5px;
      right: 5px;
      cursor: pointer;
    }
    @-webkit-keyframes rotate {
      100%{
        -webkit-transform:rotate(-180deg);
      }
    }
    .close_icon_button:hover{
      width: 20px;
      height: 20px;
      background:url("http://www.bigbigwork.com/demos/upload/icons/close.svg");
      background-size: 100%;
      border-radius: 10px;
      position: absolute;
      top: 5px;
      right: 5px;
      cursor: pointer;
      -webkit-animation: rotate ease-in forwards 0.5s 0s 1
    }
    .hide{
      display: none;
    }
    .rect{
      position: absolute;
      border: solid #f00 2px;
      border-radius: 50%;
      z-index: 100;
    }
      .container{
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
      img{
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        max-width: 100%;
        max-height: 100%;
        z-index: 0;
      }
      .footer{
        display:none; 
      }
</style>
<div id="wrap">
  <div class="add_icon_pan">
    <input name="upload_pic_1" id="pic_1" type="file" accept="image/*">
    <img id="img" class="hide">
    <div class="mark hide">
      <div title="删除图片" class="close_icon_button"></div>
    </div>
    <div id="rects"></div>
    <label for="pic_1" class="add_icon_button"></label>
  </div>
</div>

  <script>
    window.onload = function() {
      //
      //当 图片被添加时
      var inputs=document.getElementsByTagName("input");
      for(i=0;i<inputs.length;i++){
        var input=inputs[i];
        input.onchange=function(e){

          //this.parentElement.getElementsByTagName('img')[0].src=this.value;
          this.parentElement.getElementsByTagName('img')[0].style.display='block';
          this.parentElement.getElementsByClassName("mark")[0].style.display='block';
          this.parentElement.getElementsByClassName("add_icon_button")[0].style.display='none';
          //
          var img=this.parentElement.getElementsByTagName('img')[0];
          //获得图片标签
          var files = e.target.files||e.dataTransfer.files;
          var file=files[0]
          console.log(file);
          if(file){
            var reader = new FileReader();
            reader.onload=function(){
              img.src=this.result;
              img.onload=function(){
                t();
              }
              //装载图片
            }
            reader.readAsDataURL(file);
          }
          //
        }
      }
      //处理上传图片的关闭按钮
      var close_icon_buttons=document.getElementsByClassName("close_icon_button");
      for(i=0;i<close_icon_buttons.length;i++){
        var close_icon_button=close_icon_buttons[i];
        close_icon_button.onclick=function(){
          this.parentElement.style.display='none';
          this.parentElement.parentElement.getElementsByTagName('img')[0].removeAttribute("style");
          this.parentElement.parentElement.getElementsByTagName('img')[0].style.display='none';
          this.parentElement.parentElement.getElementsByTagName('img')[0].src="";
          this.parentElement.parentElement.getElementsByTagName('input')[0].value="";
          this.parentElement.parentElement.getElementsByClassName("add_icon_button")[0].style.display='block';
          document.getElementById("rects").innerHTML="";
        }
      }

      //记录  scrollY 滚动条的位置
      var add_icon_buttons=document.getElementsByClassName("add_icon_button");
      for(i=0;i<add_icon_buttons.length;i++){
        var add_icon_button=add_icon_buttons[i];
        add_icon_button.onclick=function(){
          scrollY=window.scrollY;
          setTimeout(function(){
            window.scroll(0,scrollY);//恢复滚动条的位置
          },1100);
          //console.log(scrollY);
        }
      }
      //
      function t(){
        var img = document.getElementById('img');

        var tracker = new tracking.ObjectTracker(['face', 'eye', 'mouth']);
        //var tracker = new tracking.ObjectTracker(['mouth']);
        tracker.setStepSize(1.7);

        tracking.track('#img', tracker);
        tracker.on('track', function(event) {
          event.data.forEach(function(rect) {
            window.plot(rect.x, rect.y, rect.width, rect.height);
          });
          if(event.data.length==0){
            //
            document.getElementById("msg").innerHTML="你传的图片不是人物照片";
          }else{
            document.getElementById("msg").innerHTML="我的幸福指數是:"+event.data.length/10*100+"%";
          }
          document.title="宫大师说我的幸福指數是:"+event.data.length/10*100+"%";
        });
      }




      window.plot = function(x, y, w, h) {
        var rect = document.createElement('div');
        document.querySelector('#rects').appendChild(rect);
        rect.classList.add('rect');
        rect.style.width = w + 'px';
        rect.style.height = h + 'px';
        rect.style.left = (img.offsetLeft + x) + 'px';
        rect.style.top = (img.offsetTop + y) + 'px';
      };
    };
  </script>
